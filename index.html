<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Teko:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Vigenere Cipher</title>
  </head>
  <body>
    <div class="encrypt">
      <h3 class="en">Enter message to be Ciphered</h3>
      <input type="text" id="message" value="" size="60">
      <h3 class="en">Enter Key</h3>
      <input type="password" id="key" value="" size="60">
      <button class="myButton" type="button" onclick="input()" name="button">ENTER</button>
      <p id="out" class="encOut"></p>
    </div>

    <div class="decrypt">
      <h3 class="den">Enter message to be Deciphered</h3>
      <input type="text" id="messageDec" value="" size="65">
      <h3 class="den">Enter Key</h3>
      <input type="password" id="keyDec" value="" size="65">
      <button class="myButtonDecoded" type="button" onclick="inputDecoded()" name="button">ENTER</button>
      <p id="outDecoded" class="decOut"></p>
    </div>
  <script src="cipher.js" charset="utf-8"></script>
  </body>
</html>
